<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>app6</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1>My Blog</h1>
    <blog-title
      v-for="title in blogTitles"
      :key="title"
      :title="title"
    ></blog-title>
    <p>いいねの数({{ totalFavorites }})</p>
    <favorite-button
      :total-favorites="totalFavorites"
      @plus-favorite="addFavorite"
    ></favorite-button>
  </div>
  <script src="./main.js", type="module"></script>
</body>
</html>
